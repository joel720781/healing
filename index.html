<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>療癒籤語</title>
    <style>
        body {
           margin: 0;
            height: 100vh;
             display: flex;
            flex-direction: column;
            justify-content: center;
           align-items: center;
           background-size: cover;
           background-position: center;
          background-repeat: no-repeat;
         font-family: "Arial", sans-serif;
          overflow: hidden;
        }

        .bg-selector {
          margin-bottom: 20px;
        }

        .bg-thumb {
          width: 100px;
          height: 60px;
          object-fit: cover;
          margin: 5px;
          border: 3px solid transparent;
          border-radius: 6px;
          cursor: pointer;
        }

        .bg-thumb:hover {
          border-color: #ffaa88;
        }

        #fortune {
           font-size: 1.5em;
             background: rgba(255, 255, 255, 0.8);
              padding: 20px 30px;
              border-radius: 15px;
             margin-bottom: 20px;
             text-align: center;
        }

        button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 1.2em;
          border: none;
          border-radius: 10px;
          background-color: #ffffffaa;
          cursor: pointer;
        }

        button:hover {
          background-color: #ffffffcc;
        }
        #contentWrapper {
            position: absolute;
             top: 40%;
             left: 50%;
            transform: translate(-50%, -50%);
             text-align: center;
             z-index:1;
        }
        #bgSelector {
          position: relative;
          z-index: 2;
         margin-top: 300px;
         text-align: center;
}

    </style>
</head>
<body onload="setRandomBackground()">
<div id="contentWrapper">
    <div id="fortune">準備好了嗎?先深呼吸三次心中想的一個目標並按下抽籤 🌟</div>
    <button onclick="drawFortune()">抽籤 ✨</button>
    <button onclick="setRandomBackground()">切換背景 🌈</button>
</div>

    <div id="bgSelector" class="bg-selector" style="display: none;">
        <p>請選擇背景圖：</p>
        <img src="images/bg1.png" class="bg-thumb" onclick="changeBackground('images/bg1.png')">
        <img src="images/bg2.png" class="bg-thumb" onclick="changeBackground('images/bg2.png')">
        <img src="images/bg3.png" class="bg-thumb" onclick="changeBackground('images/bg3.png')">
        <img src="images/bg4.png" class="bg-thumb" onclick="changeBackground('images/bg4.png')">
        <img src="images/bg5.png" class="bg-thumb" onclick="changeBackground('images/bg5.png')">
    </div>
<script>
    const backgrounds = [
   'images/bg1.png',
   'images/bg2.png',
   'images/bg3.png',
   'images/bg4.png',
   'images/bg5.png'
 ];

   const fortunes = [
     "你沒有走得太慢，只是在好好感受風景。",
     "今天的你，很努力了，該休息一下了。",
     "即使沒有人說，你也做得很好。",
     "你不需要完美，只要存在就足夠美好。",
     "世界有點吵，但你可以選擇靜下來。",
     "傷口會癒合，就像太陽總會升起。",
     "心軟不是缺點，是你心裡有溫柔的水源。",
     "當你學會溫柔對待自己，宇宙也會溫柔對你。",
     "別急，一切都會在剛剛好的時間到來。",
     "你的悲傷值得被理解，而不是被催促。",
     "你是擁有能力面對任何事情的，不用害怕相信自己。",
     "想做甚麼事情就去做，不要害怕犯錯。",
     "你內心是很強大的，沒有甚麼事會讓你到害怕。",
     "制定目標跟著感覺走，不能衝動隨時保持警覺。",
     "只要往前走絕對有解決的方法，停在原地是沒有幫助的。",
     "只要努力去做宇宙自然會幫助你。",
     "幫助他人也接受別人的幫助，人是需要互相依靠的。",
     "保持開放心態，相信自己，很多事情都會上軌道。",
     "過去付出的努力將會有結果。",
     "世界不變的道理就是一切都在變，接受改變，享受過程。"
   ];

 function setRandomBackground() {
    const randomIndex = Math.floor(Math.random() * backgrounds.length);
    document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';
  }
    function drawFortune() {
     const randomIndex = Math.floor(Math.random() * fortunes.length);
     document.getElementById("fortune").textContent = fortunes[randomIndex];
   }

   function changeBackground(imagePath) {
     document.body.style.backgroundImage = `url('${imagePath}')`;
   }
   function toggleBackgrounds() {
 const bgDiv = document.getElementById("bgSelector");
 bgDiv.style.display = (bgDiv.style.display === "none") ? "block" : "none";
}
</script>
</body>
</html>
