<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>療癒籤語</title>
    <style>
        body {
           margin: 0;
            height: 100vh;
             display: flex;
            flex-direction: column;
            justify-content: center;
           align-items: center;
           background-size: cover;
           background-position: center;
          background-repeat: no-repeat;
         font-family: "Arial", sans-serif;
          overflow: hidden;
            padding: 0;
             text-align: center;
        }

        .bg-selector {
          margin-bottom: 20px;
            display: flex;
              flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .bg-thumb {
          width: 80px;
          height: auto;
          object-fit: cover;
          margin: 5px;
          border: 3px solid transparent;
          border-radius: 8px;
          cursor: pointer;
            transition: transform 0.3s;
        }

        .bg-thumb:hover {
          border-color: #ffaa88;
            transform: scale(1.05);
        }

        #fortune {
           font-size: 1.5em;
             background: rgba(255, 255, 255, 0.8);
              padding: 20px 30px;
              border-radius: 15px;
             margin-bottom: 20px;
             text-align: center;
        }

        button {
          margin-top: 10px;
          padding: 10px 16px;
          font-size: 1em;
          border: none;
          border-radius: 8px;
          background-color: rgba(255,255,255,0.8);
          cursor: pointer;
        }

        button:hover {
          background-color: #ffffffcc;
        }
        #contentWrapper {
            position: absolute;
             top: 40%;
             left: 50%;
            transform: translate(-50%, -50%);
             text-align: center;
             z-index:1;
        }
        #bgSelector {
          position: relative;
          z-index: 2;
         margin-top: 300px;
         text-align: center;
}
        @media (max-width: 600px) {
    .bg-thumb {
        width: 60px;
    }
            button {
        font-size: 0.9em;
        padding: 8px 12px;
    }
             #fortune {
        font-size: 1.1em;
        padding: 10px;
        margin: 10px;
    }
        }
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  z-index: 999;
  max-width: 80%;
  max-height: 60%;
  overflow-y: auto;
  text-align: left;
}
.popup h2 {
  margin-top: 0;
  font-size: 1.4em;
  text-align: center;
}
.popup ul {
  list-style: none;
  padding: 0;
}
.popup li {
  margin: 10px 0;
  border-bottom: 1px dashed #aaa;
  padding-bottom: 5px;
}
.popup button {
  margin-top: 20px;
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  background-color: #f0f0f0;
  cursor: pointer;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    backdrop-filter: blur(5px);
    background: rgba(0, 0, 0, 0.2);
    z-index: 1;
}
#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.95);
  padding: 30px 40px;
  border-radius: 15px;
  z-index: 100;
  box-shadow: 0 0 25px rgba(0,0,0,0.25);
  max-width: 90%;
  max-height: 70%;
  overflow-y: auto;
  text-align: center;
}


.blur #fortune {
  opacity: 0;
}
.blur #contentWrapper button {
  display: none;
}




    </style>
</head>
<body onload="setRandomBackground()">
<div id="overlay" class="overlay" style="display: none;"></div>
<div id="blurWrapper">
<div id="appContent">

<div id="contentWrapper">
    <div id="fortune">準備好了嗎?先深呼吸三次，心中想著今天宇宙有什麼話想跟我說，並按下接收。 🌟</div>
    <button onclick="drawFortune()">接收 ✨</button>
    <button onclick="setRandomBackground()">切換背景 🌈</button>
    <button onclick="showHistory()">📖 我的宇宙回音</button>


<div id="bgSelector" class="bg-selector" style="display: none;">
    <p>請選擇背景圖：</p>
    <img src="images/bg1.png" class="bg-thumb" onclick="changeBackground('images/bg1.png')">
    <img src="images/bg2.png" class="bg-thumb" onclick="changeBackground('images/bg2.png')">
    <img src="images/bg3.png" class="bg-thumb" onclick="changeBackground('images/bg3.png')">
    <img src="images/bg4.png" class="bg-thumb" onclick="changeBackground('images/bg4.png')">
    <img src="images/bg5.png" class="bg-thumb" onclick="changeBackground('images/bg5.png')">
</div>
</div>
</div>
</div>
<div id="popup" class="popup" style="display: none;">
    <h2>💫 我的宇宙回音</h2>
    <ul id="historyList"></ul>
    <button onclick="closePopup()">關閉</button>
</div>
<script>
    const backgrounds = [
   'images/bg1.png',
   'images/bg2.png',
   'images/bg3.png',
   'images/bg4.png',
   'images/bg5.png'
 ];
 function drawFortune() {
         const today = new Date().toLocaleDateString();
    const lastDrawDate = localStorage.getItem("lastDrawDate");

    if (lastDrawDate === today) {
        alert("今天已經抽過囉～明天再來 🌟");
        return;
    }
   const fortunes = [
     "你沒有走得太慢，只是在好好感受風景。",
     "今天的你，很努力了，該休息一下了。",
     "即使沒有人說，你也做得很好。",
     "你不需要完美，只要存在就足夠美好。",
     "世界有點吵，但你可以選擇靜下來。",
     "傷口會癒合，就像太陽總會升起。",
     "心軟不是缺點，是你心裡有溫柔的水源。",
     "當你學會溫柔對待自己，宇宙也會溫柔對你。",
     "別急，一切都會在剛剛好的時間到來。",
     "接受任何改變，讓自己變得更好。",
     "持續努力，事情會有方向，會越來越好。",
     "現在的你是處於最佳狀態，勇敢去冒險吧!",
     "改變雖難，勿畏懼，這是為了更好的人生。",
     "困境限制你，給自己力量，向前走便能突破。",
     "現在不宜衝動，先準備好再等時機。",
     "享受過去努力，妥善規劃未來新開始。",
     "解決未了的事，別活在過去。",
     "現在是最佳改變時機，等待將無法帶來變化。",
     "遇不適事情，離開即可，無需硬碰硬。",
     "將個人利益置於最後，任何目標都需付出代價。",
     "付出與回報要平衡，勿盲目付出或過度接受。",
     "若能把握機會，任何挫折都將轉化為你的武器。",
     "理性感性拉扯中，統整後隨直覺而行。",
     "新的開始將激發你的潛能，但別忘了好好休息。",
     "耐心點，給好運一點時間。",
     "近期可能迎來重大突破，接受改變，不要抗拒。",
     "相信直覺，重視過程，定能達到目標。",
     "多走走充實心靈，機會正逐漸靠近。",
     "你是擁有能力面對任何事情的，不用害怕相信自己。",
     "想做甚麼事情就去做，不要害怕犯錯。",
     "你內心是很強大的，沒有甚麼事會讓你到害怕。",
     "制定目標跟著感覺走，不能衝動隨時保持警覺。",
     "只要往前走絕對有解決的方法，停在原地是沒有幫助的。",
     "只要努力去做宇宙自然會幫助你。",
     "幫助他人也接受別人的幫助，人是需要互相依靠的。",
     "保持開放心態，相信自己，很多事情都會上軌道。",
     "過去付出的努力將會有結果。",
     "世界不變的道理就是一切都在變，接受改變，享受過程。"
   ];
const result = fortunes[Math.floor(Math.random() * fortunes.length)];
    document.getElementById("fortune").innerText = result;

    localStorage.setItem("lastDrawDate", today);
    saveFortune(result);
   }
 function setRandomBackground() {
    const randomIndex = Math.floor(Math.random() * backgrounds.length);
    document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';
  }


   function changeBackground(imagePath) {
     document.body.style.backgroundImage = `url('${imagePath}')`;
   }
   function toggleBackgrounds() {
 const bgDiv = document.getElementById("bgSelector");
 bgDiv.style.display = (bgDiv.style.display === "none") ? "block" : "none";
}
    function saveFortune(fortune) {
    let history = JSON.parse(localStorage.getItem("fortuneHistory")) || [];
    if (!history.includes(fortune)) {
        history.push(fortune);
        localStorage.setItem("fortuneHistory", JSON.stringify(history));
    }
}


function showHistory() {
    let history = JSON.parse(localStorage.getItem("fortuneHistory")) || [];
    let list = document.getElementById("historyList");
    list.innerHTML = ""; // 清空之前的內容
    if (history.length === 0) {
        list.innerHTML = "<li>你還沒有收藏籤語，快去抽一張吧！</li>";
    } else {
        history.forEach(f => {
            let li = document.createElement("li");
            li.textContent = f;
            list.appendChild(li);
        });
    }

    document.getElementById("popup").style.display = "block";
   document.body.classList.add("blur");
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
     document.body.classList.remove("blur");

}

</script>
</body>
</html>
